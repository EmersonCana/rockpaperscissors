<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissor Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-secondary text-light">
    <div
      class="cover d-flex justify-content-between align-items-center text-center d-none"
      id="gameOver"
    >
      <div class="w-100 text-center">
        <h1>Game Over</h1>
        <br />
        <h2 id="winloss"></h2>
        <br />
        <a href="./" class="btn btn-primary">Play Again</a>
      </div>
    </div>
    <div class="row h-100">
      <div class="col-md-4 h-100 text-center d-none" id="mySide">
        <h1 id="scoreBoardName"></h1>
        <p class="h1" id="scoreBoardScore">0</p>
      </div>
      <div class="col-12 col-md-4 offset-md-4 text-center" id="middle">
        <!-- Intro Card -->
        <div
          class="container h-100 d-flex align-items-center"
          id="introContainer"
        >
          <div class="card">
            <div class="card-body">
              <img src="./assets/images/main-logo.png" width="100%" alt="" />
              <hr />
              <input
                type="text"
                name="name"
                id="name"
                class="form-control form-control-lg"
                placeholder="Enter your name"
              />
              <button
                onclick="saveName()"
                class="btn btn-primary btn-lg d-block w-100 mt-2"
              >
                Play
              </button>
            </div>
          </div>
        </div>

        <!-- Main Game -->
        <div
          class="h-100 d-none align-items-end flex-column text-center w-100"
          id="mainGame"
        >
          <div style="height: 25%" id="enemy">
            <h1>Draw</h1>
            <p class="h1" id="scoreBoardDraw">0</p>
          </div>
          <div class="h-50 text-dark" id="playArea">
            <div class="container h-100 d-flex align-items-center flex-column">
              <div
                class="h-50 d-flex justify-content-center align-items-center"
                id="playBot"
              >
                <div id="botMove"></div>
              </div>
              <div
                class="h-50 d-flex justify-content-center align-items-center"
                id="playYou"
              >
                <div id="move"></div>
              </div>
            </div>
          </div>
          <div class="mt-4" style="height: 25%" id="you">
            <a class="link-light mx-4" onclick="makeMove('rock')" href="#"
              ><img src="assets/images/rock.png" height="50px" alt=""
            /></a>
            <a class="link-light mx-4" onclick="makeMove('paper')" href="#"
              ><img src="assets/images/paper.png" height="50px" alt=""
            /></a>
            <a class="link-light mx-4" onclick="makeMove('scissors')" href="#">
              <img src="assets/images/scissors.png" height="50px" alt="" />
            </a>
            <br />
            <button onclick="play()" class="btn btn-primary d-block w-100 mt-4">
              Play
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-4 h-100 text-center d-none" id="botSide">
        <h1 id="scoreBoardBot">Bot</h1>
        <p class="h1" id="scoreBoardScoreBot">0</p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
